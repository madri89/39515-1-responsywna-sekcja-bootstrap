<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- biblioteka Font Awesome -->
    <script src="https://kit.fontawesome.com/15888077fd.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="col-12">
            <div class="row">
                <div class="col-12 tytul">
                    <h1>My skills</h1>
                    <hr>
                </div>
                <div class="col-12 col-sm-6 col-md-4 d-flex align-items-center justify-content-center flex-column item">
                    <div class="circle">
                        <i class="fa-brands fa-html5 fa-3x"></i>
                    </div>
                    <h6> HTML5 </h6>
                </div>
                <div class="col-12 col-sm-6 col-md-4 d-flex align-items-center justify-content-center flex-column item">
                    <div class="circle">
                        <i class="fa-brands fa-css3-alt fa-3x"></i>
                    </div>
                    <h6>CSS3</h6>
                </div>
                <div class="col-12 col-sm-6 col-md-4 d-flex align-items-center justify-content-center flex-column item">
                    <div class="circle">
                        <i class="fa-brands fa-js fa-3x"></i>
                    </div>
                    <h6>JavaScript</h6>
                </div>
                <div class="col-12 col-sm-6 col-md-4 d-flex align-items-center justify-content-center flex-column item">
                    <div class="circle">
                        <i class="fa-brands fa-react fa-3x"></i>
                    </div>
                    <h6>ReactJS</h6>
                </div>
                <div class="col-12 col-sm-6 col-md-4 d-flex align-items-center justify-content-center flex-column item">
                    <div class="circle">
                        <i class="fa-brands fa-git fa-3x"></i>
                    </div>
                    <h6>GIT</h6>
                </div>
                <div class="col-12 col-sm-6 col-md-4 d-flex align-items-center justify-content-center flex-column item">
                    <div class="circle">
                        <i class="fa-brands fa-wordpress fa-3x"></i>
                    </div>
                    <h6>WordPress</h6>
                </div>
            </div>
        </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
</body>

</html>
